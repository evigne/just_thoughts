{% extends 'blog/base.html' %}


{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
         <fieldset class="form-group">
            <legend class="boder-bottom mb-4">Delete Post</legend>
            <h2 class="">Are you sure want to delete the post {{ object.title }}</h2>
         </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a href="{% url 'blog-post-detail' object.id %}" class="btn btn-outline-secondary">Cancle</a>
        </div>
    </form>

</div>
{% endblock %}
